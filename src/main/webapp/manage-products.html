<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="form-body">
    <div class="row">
        <div class="form-holder col-lg-6">
            <div class="form-content">
                <div class="form-items">
                    <h3>Search for products</h3>
                    <form action="productManager" method="get">
                        <div class="col-md-12">
                            <input class="form-control" type="text" name="search-str" placeholder="Search products">

                            <div class="form-button mt-3">
                                <button type="submit" class="btn btn-primary">Go</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="form-holder col-lg-6">
            <div class="form-content">
                <div class="form-items">
                    <h3>Register or update product</h3>
                    <p>Fill in the data below.</p>
                    <form action="productManager" method="post">

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="name" placeholder="Product's name">
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="description" placeholder="Description">
                        </div>


                        <div class="col-md-12">
                            <input class="form-control" type="number" step="0.01" name="price" placeholder="Price">
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="number" step="0.01" name="discount" placeholder="Discount">
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="date" name="date" placeholder="Start date">
                        </div>

                        <div class="col-md-12">
                            <input id="id-field" class="form-control disabled" type="number" name="id" placeholder="Product ID">
                        </div>

                        <div class="form-check">
                            <input name="update" class="form-check-input" type="checkbox" value="" id="update">
                            <label class="form-check-label">Update existing product</label>
                        </div>

                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    document.querySelector("#update").onclick = showField;

    function showField() {
        document.querySelector("#id-field").classList.toggle("disabled");
    }
</script>
</body>
</html>
